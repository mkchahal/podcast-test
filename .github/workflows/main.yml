name: Generate Podcast Feeds
on: [push]
jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
      - name: Install Dependencies
        run: |
            python -m pip install --upgrade pip
            pip install pyyaml
      - name: Run Feed Generator
        run: python feed.py
      - name: Push Repo
        run: |
          github config user.name github-actions
          github config user.email github-actions@github.com
          git add .
          git commit -m "Modify feed"
          git push
